<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 2</title>
    <link rel="stylesheet" href="index.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="imageText">
                <span class="image">
                    <img src="/NavBar/opc2/img/Mountain.png" alt="logo">
                </span>
                <div class="text headerText">
                    <span class="name">Nombre Random</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menuBar">
            <div class="menu">
                <li class="searchBox">
                    <i class='bx bx-search-alt-2 icon'></i>
                    <input type="text" placeholder="Search ...."/>
                </li>
                <ul class="menuLinks">
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-home icon'></i>
                            <span class="text navText">Dashboard</span>
                        </a>
                    </li>
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text navText">Revenue</span>
                        </a>
                    </li>
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-bell icon'></i>
                            <span class="text navText">Notifications</span>
                        </a>
                    </li>
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text navText">Analytics</span>
                        </a>
                    </li>
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-heart icon'></i>
                            <span class="text navText">Likes</span>
                        </a>
                    </li>
                    <li class="navLink">
                        <a href="">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text navText">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottomContent">
                <li class="">
                    <a href="">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text navText">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moonSun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="modeText text">Dark mode</span>

                    <div class="toggleSwitch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>


    <script src="/NavBar/opc2/index.js"></script>
</body>
</html>
